<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bootstrap5 Container</title>
    <style>
        div {
            height: 250px;
            background-color: purple;
            color: white;
            font-size: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- La clase .container ajusta el ancho máximo del contenedor
    dependiendo del ancho del viewport. -->
    <div class="container">
        .container
    </div>

    <!-- La clase .container-fluid expande el contenedor a 100% del ancho del viewport. -->
    <div class="container-fluid"">
        .container-fluid
    </div>

    <!-- La clase .container-<breakpoint> expande el contenedor a 100% del ancho
    si la dimension es menor que el breakpoint. Si es mayor, se aplica el ancho máximo. -->
    <div>
        <div class="container-sm">
            .container-sm
        </div>
        <div class="container-md">
            .container-md
        </div>
        <div class="container-lg">
            .container-lg
        </div>
        <div class="container-xl">
            .container-xl
        </div>
        <div>
            <div class="container-xxl">
                .container-xxl
            </div>
        </div>
    </div>
</body>
</html>
